spring:
  application:
    name: apigateway1

  ##GATEWAY CONFIGURATIONS
  cloud:
    gateway:
      routes:
        ## USER SERVICE
        - id: SHOP_SERVICE
          uri: http://localhost:8085/
          predicates:
            - Path=/shopapi/**
          filters:
            - StripPrefix=1
      

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true  
      


