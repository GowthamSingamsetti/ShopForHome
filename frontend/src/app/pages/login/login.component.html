<body>
  <h1
    align="center"
    class="display-4 mb-5 text-danger font-weight-bold"
    style="font-family: Arial"
  >
    Sign in
  </h1>
  <div style="width: 40%; margin: 25px auto">
    <div class="alert alert-danger" *ngIf="isInvalid">
      Invalid username or password
    </div>
    <div class="alert alert-info" *ngIf="isLogout">
      You have been logged out
    </div>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label style="font-family: Arial; font-size: 20px">Email address</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="email"
          name="email"
          placeholder="Enter email"
          required
          autofocus
          [(ngModel)]="model.username"
          #email="ngModel"
          autocomplete="email"
        />
        <div
          [hidden]="email.valid || email.pristine"
          class="alert alert-danger"
        >
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label style="font-family: Arial; font-size: 20px">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="password"
          name="password"
          autocomplete="password"
          placeholder="Password"
          required
          [(ngModel)]="model.password"
          #password="ngModel"
        />
        <div
          [hidden]="password.valid || password.pristine"
          class="alert alert-danger"
        >
          Email is required
        </div>
      </div>

      <div class="form-group">
        <div>
          <input
            type="checkbox"
            id="remember_me"
            name="remember-me"
            [(ngModel)]="model.remembered"
          />
          <label
            for="remember_me"
            class="inline"
            style="font-family: Arial; font-size: 15px; margin-left: 5px"
            >Remember me</label
          >
          <a
            class="float-right"
            routerLink="/register"
            style="font-family: Arial; font-size: 15px"
            >Sign up</a
          >
        </div>
      </div>

      <div class="form-group">
        <button
          [disabled]="!form.form.valid"
          type="submit"
          class="btn btn-lg btn-danger btn-block"
          style="font-family: Arial; font-size: 15px"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</body>
